// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    compile 'org.slf4j:jcl-over-slf4j:1.7.5'
   // compile 'javax:javaee-api:6.0'
    compile 'log4j:log4j:1.2.17'
    compile 'org.jdom:jdom2:2.0.5'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'commons-codec:commons-codec:1.8'
    compile 'commons-jxpath:commons-jxpath:1.3'

    compile 'org.springframework.data:spring-data-jpa:2.0.8.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework/spring-web
    compile group: 'org.springframework', name: 'spring-web', version: '5.0.7.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework/spring-core
   // compile group: 'org.springframework', name: 'spring-core', version: '5.0.4.RELEASE'


    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.5.1'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'com.h2database:h2:1.3.173'

    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.15'
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    compile (group: 'org.glassfish.jersey.ext', name: 'jersey-spring4', version: '2.26') {
        exclude group: 'org.springframework', module: 'spring'
        exclude group: 'org.springframework', module: 'spring-core'
        exclude group: 'org.springframework', module: 'spring-web'
        exclude group: 'org.springframework', module: 'spring-beans'
        exclude group: 'org.springframework', module: 'spring-context'
    }

    // https://mvnrepository.com/artifact/cglib/cglib-nodep
    compile group: 'cglib', name: 'cglib-nodep', version: '2.2'

    // https://mvnrepository.com/artifact/org.glassfish.jersey.bundles.repackaged/jersey-guava
    compile group: 'org.glassfish.jersey.bundles.repackaged', name: 'jersey-guava', version: '2.25.1'




    //compile 'org.springframework:spring-orm:3.2.3.RELEASE'
